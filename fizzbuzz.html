<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>FizzBuzz</title>
</head>
<body style="font-size:2em;">
<h2>FizzBuzz</h2>
<script ="text/javascript">
var num = 1;
var box = 0;

for(num; num<=20; num++){
	if(num%3 === 0 && num%5 === 0){
		document.write("FizzBuzz<br>");
	}else if(num%3 === 0){
		document.write("Fizz<br>");
	}else if(num%5 === 0){
		document.write("Buzz<br>");
	}else{
		document.write(num,"<br>");
	}
}


</script>
</body>
</html>
